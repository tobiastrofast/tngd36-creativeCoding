<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Static Emojis</title>
<!-- loading p5 code base -->
  <script src="p5/p5.js"></script>
  <script src="p5/p5.dom.min.js"></script>
  <script src="p5/p5.sound.min.js"></script>
<!-- external style sheet -->
  <link rel="stylesheet" href="style.css">
<!-- internal style sheet -->
  <style type="text/css">
    .face {
      fill: #ffc800;
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 4px;
    }
    .eyes {
      fill: #000;
    }
    .mouth {
      fill: none;
      stroke: #000;
      stroke-miterlimit: 10;
      stroke-width: 4px;
    }
  </style>
</head>

<body>
  <!-- inline svg -->
  <h1>Static SVG</h1>
  <svg id="emojiNeutralFace" xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <title>emoji_NeutralFace_Static</title>
    <circle class="face" cx="200" cy="200" r="75"/>
    <g class="eyes">
      <circle class="leftEye" cx="180" cy="175" r="5"/>
      <circle class="rightEye" cx="220" cy="175" r="5"/>
    </g>
    <line class="mouth" x1="170" y1="210" x2="230" y2="210"/>
  </svg>
  <h1>Static p5 sketch</h1>
  <!-- loading p5 sketch file. ps. You can of course paste the p5 code inline between theese script tags. ds. -->
  <script src="emoji_NeutralFace_Static_p5.js"></script>
</body>
</html>
